<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Vanilla Attempt</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="carousel">
        <div class="carousel-item carousel-item--visible">
            <img src="img/1.jpg">
            <span class="slide-caption">slide 1 </span>
        </div>
        <div class="carousel-item">
            <img src="img/2.jpg">
            <span class="slide-caption">slide 2</span>
        </div>
        <div class="carousel-item">
            <img src="img/3.jpg">
            <span class="slide-caption">slide 3</span>
        </div>
        <div class="carousel-item">
            <img src="img/4.jpg">
            <span class="slide-caption">slide 4</span>
        </div>

        <div class="carousel-actions">
            <button class='carousel-button' id="carousel-button--prev" aria-label="Previous Slidex"><</button>
            <button class='carousel-button'  id="carousel-button--next" aria-label="Next Slide">></button>
        </div>
    </div>
    <div class="dots">

    </div>
    <script src="index.js"></script>
</body>
</html>
